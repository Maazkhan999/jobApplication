<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
        <h1 class="text">Job Application <span>(Web)</span></h1>
        <label for="">
            <form action="">
                <div class="form-controls">
                    <div class="form-script">
                        <label for="First-name">First Name</label>
                            <input type="text" id="First-name" name="First Name" placeholder="Enter Your First Name">
                    </div>
                

               
                    <div class="form-script">
                        <label for="last-name">last Name</label>
                            <input type="text" id="last-name" name="last Name" placeholder="Enter Your last Name">
                    </div>
              

               
                    <div class="form-script">
                        <label for="job-Email">Email</label>
                            <input type="email" id="job-Email" name="Email" placeholder="Enter Your First Name">
                    </div>
                

                
                    <div class="form-script">
                        <label for="Job Role">Job Role</label>
                           <select name="job-role" id="job-role">
                            <option value="">Select Your Role</option>
                            <option value="FrontEnd">FrontEnd</option>
                            <option value="Backend">BackEnd</option>
                            <option value="Full-stack">Full Stack</option>
                            <option value="UI-UX">UI/UX</option>
                           </select>
                    </div>
                

                    <div class="textarea-control">
                        <label for="Address-column">Address</label>
                            <textarea name="Address" id="Address-column" cols="50" rows="4" placeholder="Enter Your Address"></textarea>
                    </div>
                

                
                    <div class="form-script">
                        <label for="city-name">City Name</label>
                            <input type="text" id="city-name" name="City" placeholder="Enter Your City">
                    </div>

                
                    <div class="form-script">
                        <label for="pin-code">Pin</label>
                            <input type="number" id="pin-code" name="Email" placeholder="Enter Your Pin">
                    </div>

                
                    <div class="form-script">
                        <label for="Birth-Date">Birth Date</label>
                            <input type="date" value="1999-10-22" id="Birth-Date" name="Birth-Date">
                    </div>

                    <div class="form-script">
                        <label for="upload-cv">Upload Your Cv</label>
                            <input type="file"  id="upload-cv" name="Upload">
                    </div>

                </div>
                <div class="btn-apply">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </label>
      </div>
    </div>
</body>
</html>
